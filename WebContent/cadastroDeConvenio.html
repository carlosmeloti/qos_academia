<!doctype html>
<html lang="en" ng-app="cadConvModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Sistema de Gestão de Academia - Cadastro de Convênio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
   

    <script src="controller/cadastroDeConvenio.js "></script>



  </head>

  <body ng-controller="cadConvController">

   <div ng-include src="'menu.html'"></div>
   
    <center><h2>Cadastro de Convênio</h2></center>

          
          <div class="container">
            

            <form>
              <div class="form-row">
                <div class="form-group col-md-1">
                  <label for="id">Id</label>
                  <input type="text" ng-model="cadastro.id" readonly="readonly" class="form-control" id="id" name="id" >
                  
                </div>

              </div>  
              <div class="form-row">
              	<div class="form-group col-md-12">
          			<label for="inputEmail4">Nome do Convênio</label>
          			<input type="text" ng-model="cadastro.nomeConvenio" class="form-control" id="nomeConvenio" name="nomeConvenio"  placeholder="Nome do Convênio">
       			 </div>
              </div>
             <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputEmail4">Quantidade de Alunos</label>
                <input type="text" ng-model="cadastro.quantidadeDeAlunos" class="form-control" id="quantidadeDeAlunos" name="quantidadeDeAlunos"  placeholder="Quantidade de Alunos">
              </div>
              <div class="form-group col-md-4">
          <label for="inputState">Empresa</label>
          <select class="form-control" ng-model="cadastro.empresa" ng-options="empresa.nomeFantasia for empresa in cadastrosEmpresa track by empresa.id">
            
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Plano</label>
          <select class="form-control" ng-model="cadastro.plano" ng-options="plano.nomePlano for plano in cadastrosPlano track by plano.id">
            
          </select>
        </div>

         <div class="form-group col-md-2">
                <label for="inputEmail4">Desconto</label>
                <input type="text" ng-model="cadastro.descontoConv" class="form-control" id="descontoConv" name="descontoConv"  placeholder="Desconto">
              </div>

            </div>
            
   
<br>

      </div>
      
      <div class="container">
      <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
      <button type="submit" ng-click="salvar()" class="btn btn-primary">Salvar</button>
      <button type="submit" ng-click="excluir()"  class="btn btn-danger">Excluir</button>
      
     <div class="form-group">
        <br>
        <input type="text" ng-model="pesquisaCadastro" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar">
      </div>
      
     </div>
      
      </form>
    
            
      </div>
    
      </div>

      <div class="container">


        <table class="table table-striped table-hover" style="padding-left: 320px">
       <thead>
           <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome do Convênio</th>
          <th scope="col">Quantidade de Alunos</th>
          <th scope="col">Empresa</th>
          <th scope="col">Plano</th>
          <th scope="col">Desconto</th>
      
          </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cadConvTabela in cadastrosConvenio | filter:pesquisaCadastro" ng-click="selecionaConvCol(cadConvTabela)">
      
      <td>{{cadConvTabela.id}}</td>
      <td>{{cadConvTabela.nomeConvenio}}</td>
      <td>{{cadConvTabela.quantidadeDeAlunos}}</td>
      <td>{{cadConvTabela.empresa.nomeFantasia}}</td>
      <td>{{cadConvTabela.plano.nomePlano}}</td>
      <td>{{cadConvTabela.descontoConv}}</td>
     
    </tr>

  </tbody>
</table>

</div>
     
     
   


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
 
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    


    <!-- SCRIPT FORMAÇÃO CPF -->


  <script>
    function formatar(mascara, documento){
      var i = documento.value.length;
      var saida = mascara.substring(0,1);
      var texto = mascara.substring(i)
      
      if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
      }
      
    }
  </script>


  




  </body>
</html>
