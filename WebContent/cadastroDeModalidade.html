<!doctype html>
<html lang="en" ng-app="cadModModulo"> <!-- ALTERAR -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Sistema de Gestão de Academia - Cadastro de Aluno</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">

    <script src="controller/cadastroDeModalidade.js "></script> <!-- ALTERAR -->



  </head>

  <body ng-controller="cadModController"> <!-- ALTERAR -->
    <div ng-include src="'menu.html'"></div>
   

    
    <center><h2>Cadastro de Modalidade</h2></center>



   
        <div class="container">
            

            <form>
            <div class="form-row">
      <div class="form-group col-md-1">
                  <label for="id">Id</label>
                  <input type="text" readonly="readonly" ng-model="cadastro.id" class="form-control" id="id" name="id" >
                  
        </div>
      </div>
              
             <div class="form-row">
              <div class="form-group col-md-12">
		        <label for="inputAddress">Nome</label>
		        <input type="text" ng-model="cadastro.nomeModalidade" class="form-control" id="nomeModalidade" placeholder="Nome Modalidade">
		      </div>
			 
        
            </div>

            <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Descrição</label>
           <textarea class="form-control" row="3" ng-model="cadastro.descricao" class="form-control" id="descricao" name="descricao" placeholder="Descrição"> </textarea>

        </div>
      </div>
            
   
<br>

      </div>
      
      <div class="container">
      <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
      <button type="submit" ng-click="salvar()" class="btn btn-primary">Salvar</button>
      <button type="submit" ng-click="excluir()"  class="btn btn-danger">Excluir</button>
      
     <div class="form-group">
        <br>
        <input type="text" ng-model="pesquisaCadastro" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar">

      </div>
      <div class="container">


        <table class="table table-striped table-hover" style="padding-left: 320px">
       <thead>
           <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
         
      
          </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cadModTabela in cadastrosModalidades | filter:pesquisaCadastro" ng-click="selecionaModCol(cadModTabela)">
      
      <td>{{cadModTabela.id}}</td>
      <td>{{cadModTabela.nomeModalidade}}</td>
      <td>{{cadModTabela.descricao}}</td>
     
    </tr>

  </tbody>
</table>

     </div>
      
      </form>
    
            
      </div>
    
  



 

    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
 
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    


    <!-- SCRIPT FORMAÇÃO CPF -->


  <script>
    function formatar(mascara, documento){
      var i = documento.value.length;
      var saida = mascara.substring(0,1);
      var texto = mascara.substring(i)
      
      if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
      }
      
    }
  </script>


  </body>
</html>
