<!doctype html>
<html lang="en" ng-app="cadPlaModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Sistema de Gestão de Academia - Cadastro de Planos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">

    <script src="controller/cadastroDePlano.js"></script>



  </head>

  <body ng-controller="cadPlaController">

   <div ng-include src="'menu.html'"></div>
    <center><h2>Cadastro de Plano</h2></center>

  <div class="container">  
    <form>
      <div class="form-row">
      <div class="form-group col-md-1">
                  <label for="id">Id</label>
                  <input type="text" readonly="readonly" ng-model="cadastro.id" class="form-control" id="id" name="id" >
                  
        </div>
      </div>
       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome do Plano</label>
          <input type="text" ng-model="cadastro.nomePlano" class="form-control" id="nomePlano" name="nomePlano"  placeholder="Nome do Plano">
        </div>
        <div class="form-group col-md-2">
          <label for="inputPassword4">Valor</label>
          <input type="text" ng-model="cadastro.valor" name="valor" class="form-control" id="valor" placeholder="Valor">
        </div>
       
       <div class="form-group col-md-2">
          <label for="inputEmail4">Desconto</label>
          <input type="text" ng-model="cadastro.desconto" class="form-control" id="desconto" name="desconto" placeholder="Desconto">
        </div>
         <div class="form-group col-md-2">
          <label for="inputEmail4">Valor Total</label>
          <input type="text" ng-model="cadastro.valorTotal" readonly="readonly" class="form-control" id="valorTotal" name="valorTotal" placeholder="Valor Total">
        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Descrição</label>
           <textarea class="form-control" row="3" ng-model="cadastro.descricao" class="form-control" id="descricao" name="descricao" placeholder="Descrição"> </textarea>

        </div>
      </div>

      
      
      <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
      <button type="submit" ng-disabled="!cadastro.nomePlano" ng-click="salvar()" class="btn btn-primary">Salvar</button>
      <button type="submit" ng-click="excluir()"  class="btn btn-danger">Excluir</button>
      <button type="submit" ng-click=""  class="btn btn-info">Imprimir</button>
      
      <br>
      
      <div class="form-group">
        <br>
        <input type="text" ng-model="pesquisaCadastro" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar">
      </div>
      
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome do Plano</th>
      <th scope="col">Valor</th>
      <th scope="col">Desconto</th>
      <th scope="col">Valor Total</th>
      <th scope="col">Descrição</th>
      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cadPlaTabela in cadastrosPlanos | filter:pesquisaCadastro" ng-click="selecionaPlaCol(cadPlaTabela)">
      
      <td>{{cadPlaTabela.id}}</td>
      <td>{{cadPlaTabela.nomePlano}}</td>
      <td>{{cadPlaTabela.valor}}</td>
      <td>{{cadPlaTabela.desconto}}</td>
      <td>{{cadPlaTabela.valorTotal}}</td>
      <td>{{cadPlaTabela.descricao}}</td>
         
     
    </tr>

  </tbody>
</table>

</div>

    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
 
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    


    <!-- SCRIPT FORMAÇÃO CPF -->


  <script>
    function formatar(mascara, documento){
      var i = documento.value.length;
      var saida = mascara.substring(0,1);
      var texto = mascara.substring(i)
      
      if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
      }
      
    }
  </script>


  




  </body>
</html>
