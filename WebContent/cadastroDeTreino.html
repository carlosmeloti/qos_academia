<!doctype html>
<html lang="en" ng-app="cadTreModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Sistema de Gestão de Academia - Cadastro de Convênio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
   

    <script src="controller/cadastroDeTreino.js "></script>



  </head>

  <body ng-controller="cadTreController">

   <div ng-include src="'menu.html'"></div>
   
    <center><h2>Cadastro de Treino</h2></center>
    <div class="container">
     <form>
              <div class="form-row">
                <div class="form-group col-md-1">
                  <label for="id">Id</label>
                  <input type="text" ng-model="cadastro.id" readonly="readonly" class="form-control" id="id" name="id" >
                  
                </div>

              </div>  
              <div class="form-row">
              <div class="form-group col-md-12">
          <label for="inputState">Aluno</label>
          <select class="form-control" ng-model="cadastro.aluno" ng-options="aluno.nome for aluno in cadastrosAlunos track by aluno.id">
            
          </select>
        </div>
        </div>
        
             <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Data</label>
                <input type="date" ng-model="cadastro.dataTreino" class="form-control" id="dataTreino" name="dataTreino"  placeholder="data">
              </div>
              <div class="form-group col-md-6">
          <label for="inputState">Modalidade</label>
          <select class="form-control" ng-model="cadastro.modalidade" ng-options="modalidade.nomeModalidade for modalidade in cadastrosModalidades track by modalidade.id">
            
          </select>
        </div>    
        
        </div>
        
        <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Descrição</label>
           <textarea class="form-control" row="3" ng-model="cadastro.descricao" class="form-control" id="descricao" name="descricao" placeholder="Descrição"> </textarea>

        </div>
      </div>
            
   
<br>

      </div>
      
      <div class="container">
      <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
      <button type="submit" ng-click="salvar()" class="btn btn-primary">Salvar</button>
      <button type="submit" ng-click="excluir()"  class="btn btn-danger">Excluir</button>
      
     <div class="form-group">
        <br>
        <input type="text" ng-model="pesquisaCadastro" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar">
      </div>
      
     </div>
      
      </form>
    
            
      </div>
    
      </div>

      <div class="container">


        <table class="table table-striped table-hover" style="padding-left: 320px">
       <thead>
           <tr>
          <th scope="col">Id</th>
          <th scope="col">Aluno</th>
          <th scope="col">Data</th>
          <th scope="col">Modalidade</th>
          <th scope="col">Descrição</th>
      
          </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cadTreTabela in cadastrosTreino | filter:pesquisaCadastro" ng-click="selecionaTreCol(cadTreTabela)">
      
      <td>{{cadTreTabela.id}}</td>
      <td>{{cadTreTabela.aluno.nome}}</td>
      <td>{{cadTreTabela.dataTreino}}</td>
      <td>{{cadTreTabela.modalidade.nomeModalidade}}</td>
      <td>{{cadTreTabela.descricao}}</td>
     
    </tr>

  </tbody>
</table>

</div>
     
     
   
    
   


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
 
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    


    <!-- SCRIPT FORMAÇÃO CPF -->


  <script>
    function formatar(mascara, documento){
      var i = documento.value.length;
      var saida = mascara.substring(0,1);
      var texto = mascara.substring(i)
      
      if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
      }
      
    }
  </script>


  




  </body>
</html>
